<html>
	
	{% load static %}
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
            <script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>
            <script src="{% static 'semantic/semantic.min.js' %}"></script>
            <title> Cek status</title>
    
        </head>
            
        <body>
            <div class="ui  container">
                <div class="ui  secondary pointing menu">
                    <div class="header item">
                        <h2>SIPerpus</h2>
                    </div>
                    <a class="item" href="/">
                    Home
                    </a>
                    <a class="active item">
                    Cek Status
                    </a>
                   <a class="item" href="/tambah_syarat">
                    Tambah Syarat
                    </a>
                    <a class="item" href="/rekap_data">
                        Rekap Data
                    </a>
                    <a class="item" href="/import_csv">
                        Import CSV
                    </a>
                </div>
                </div>

                <h1 class="ui center aligned header" style="padding-top:6%">Cek Status Mahasiswa</h1>

				
                <div class="ui center aligned text container" style="padding:5%">
                        <form class="ui massive form" method="post" action="{% url 'polls:cari'%}">
							{% csrf_token %}
                            <div class="field">
                                <input type="text" placeholder="Nama / NIM" name="search" >
                            </div>
                                <button class="massive ui teal button" type="submit">Cek Status</button>
                        <div class="ui error message"></div>
                        </form>
                    </div>
    
        </body>
    
        <script>
            $('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'search',
        rules: [
          {
            type   : 'minLength[9]',
            prompt : 'format NIM tidak valid'
          }
        ]
      },
      
    }
  })
;
        </script>
    
    </html>
