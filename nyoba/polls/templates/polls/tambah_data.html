<html>

{% load static %}

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
	<script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'semantic/semantic.min.js' %}"></script>
	<title> Tambah data</title>

</head>

<body>
	<div class="ui  container">
		<div class="ui  secondary pointing menu">
			<div class="header item">
				<h2>SIPerpus</h2>
			</div>
			<a class="item" href="/">
                    Home
                    </a>
			<a class="item" href="/cek_status">
                    Cek Status
                    </a>
			<a class="active item">
                    Tambah Skripsi
                    </a>
			<a class="item" href="/Peminjaman">
										Peminjaman Buku
										</a>
			<a class="item" href="/rekap_data">
                    Rekap Data
                    </a>
			<a class="item" href="/import_csv">
                    Import CSV
                    </a>
		</div>
	</div>


	<h1 class="ui center aligned header" style="padding-top:6%">Tambah Syarat</h1>

	<div class="ui text container">


		<!--  -->
		<h1 class="ui Left aligned header" style="padding-top:6%">Skripsi</h1>
		<form class="ui form" method="POST" action="{% url 'polls:skripsi' %}">
			{% csrf_token %}

			<div class="field">
				<label>Nama</label>
				<input type="text" name="nama" placeholder="Nama" required>
			</div>
			<div class="field">
				<label>NIM</label>
				<input type="text" name="nim" placeholder="NIM" required>
			</div>
			<div class="field">
				<label>Judul(Indonesia)</label>
				<input type="text" name="IND" placeholder="IND" required>
			</div>
			<div class="field">
				<label>Judul(English)</label>
				<input type="text" name="ENG" placeholder="ENG" required>
			</div>
			<div class="field">
				<label>Pembimbing</label>
				<input type="text" name="pembimbing" placeholder="Pembimbing" required>
			</div>
			<div class="field">
				<label>Penguji</label>
				<input type="text" name="penguji" placeholder="Penguji" required>
			</div>
			<div class="field">
				<label>Tanggal Penyeraha</label>
				<input type="date" name="tanggal" placeholder="Bulan/Hari/Tahun" required>
			</div>
			<div class="field">
				<label>Tanggal Lulus</label>
				<input type="date" name="lulus" placeholder="Bulan/Hari/Tahun" required>
			</div>
			<div class="field">
			</div>
			<button class="ui teal button" type="submit">Submit</button>
		</form>

		<h1 class="ui Left aligned header" style="padding-top:6%">Tesis</h1>
		<form class="ui form" method="POST" action="{% url 'polls:tesis' %}">
			{% csrf_token %}
			<div class="field">
				<label>Nama</label>
				<input type="text" name="nama1" placeholder="Nama" required>
			</div>
			<div class="field">
				<label>NIM</label>
				<input type="text" name="nim1" placeholder="NIM" required>
			</div>
			<div class="field">
				<label>Judul(Indonesia)</label>
				<input type="text" name="IND1" placeholder="IND" required>
			</div>
			<div class="field">
				<label>Judul(English)</label>
				<input type="text" name="ENG1" placeholder="ENG" required>
			</div>
			<div class="field">
				<label>PS</label>
				<input type="text" name="ps" placeholder="PS" required>
			</div>

			<div class="field">
				<label>Pembimbing</label>
				<input type="text" name="pembimbing1" placeholder="Pembimbing" required>
			</div>
			<div class="field">
				<label>Penguji</label>
				<input type="text" name="penguji1" placeholder="Penguji" required>
			</div>
			<div class="field">
				<label>Tanggal Penyerahan</label>
				<input type="date" name="tanggal1" placeholder="Bulan/Hari/Tahun" required>
			</div>
			<div class="field">
				<label>Tanggal Lulus</label>
				<input type="date" name="lulus1" placeholder="Bulan/Hari/Tahun" required>
			</div>
			<div class="field">
			</div>
			<button class="ui teal button" type="submit">Submit</button>
		</form>

	</div>

	<script>
		$('.ui.checkbox')
			.checkbox();
		$('select.dropdown')
			.dropdown();
		$('.ui.accordion')
			.accordion();
		$('.ui.form')
			.form({
				fields: {
					name: {
						identifier: 'nim',
						rules: [{
							type: 'regExp[^[a-kA-K][0-9]+$]',
							prompt: 'format NIM tidak valid'
						}]
					},

				}
			});
		$('#example2').calendar({
			type: 'date'
		});
	</script>
</body>


</html>
